<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        const box1 = document.querySelector("#box1");
        const box2 = document.querySelector("#box2");
        const box3 = document.querySelector("#box3");
        const box4 = document.querySelector("#box4");


        box1.addEventListener("click", doSomething);

        function doSomething() {
            box1.style.backgroundColor = "red";
        }

        box2.addEventListener("click", addSomething);

        function addSomething() {
            box2.style.borderColor = "green",
                box2.style.borderRadius = "100px",
                box2.style.borderWidth = "5px";

        }

        box3.addEventListener("click", mixSomething);

        function mixSomething() {
            box3.style.border = "thick dotted orange ";
        }


        box4.addEventListener("click", pickSomething);

        function pickSomething() {
            box4.style.outlineStyle = "inset",
                box4.style.outlineColor = "blue";
        }
    </script>
</body>

</html>
